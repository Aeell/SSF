<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss: http: https:;">
    <title>Super Slam Football</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loading-progress {
            width: 50%;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div id="loading-progress">
            <h2>Loading game assets...</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <p id="loading-text">Initializing...</p>
        </div>
    </div>
    <div id="game-container"></div>
    <script>
        // Show loading progress
        window.addEventListener('load', () => {
            const loadingBar = document.getElementById('progress-bar-fill');
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                loadingBar.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 100);
        });

        // Handle game load completion
        window.addEventListener('game-loaded', () => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
        });

        // Handle load errors
        window.addEventListener('game-load-error', (event) => {
            document.getElementById('loading-text').textContent = 
                `Error loading game: ${event.detail.message}`;
            document.getElementById('loading-text').style.color = '#ff4444';
        });
    </script>
</body>
</html>
